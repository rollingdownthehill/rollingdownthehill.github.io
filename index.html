<!DOCTYPE html>
<html>
<head>

  <meta name="description" content="rolling down the hill">

<style>
* {box-sizing:border-box; cursor: url(https://raw.githubusercontent.com/rollingdownthehill/rollingdownthehill.github.io/main/downhill.png), auto!important; 
      }
body {font-family: Verdana,sans-serif;
      cursor: url(https://raw.githubusercontent.com/rollingdownthehill/rollingdownthehill.github.io/main/downhill.png), auto!important;
      background-color: #7f7f7f;
    }

.site_header {
  color: #000;
  font-size: 18px;
  letter-spacing: 1px;
  line-height: 0px;
  text-rendering: optimizeLegibility;
  text-align: left;
  margin-left: 40px;
  z-index: 99;
  position: absolute;
  cursor: url(https://raw.githubusercontent.com/rollingdownthehill/rollingdownthehill.github.io/main/downhill.png), auto!important;

}

/**
 * Header image
 */

.header_image {
  text-align: left;
  z-index: -1;
 
    margin-bottom: 0px;
     cursor: url(https://raw.githubusercontent.com/rollingdownthehill/rollingdownthehill.github.io/main/downhill.png), auto!important;

     filter: blur(2.5px);
  -webkit-filter: blur(2.5px);

}

.header_image img {
  border: 0;
 cursor: url(https://raw.githubusercontent.com/rollingdownthehill/rollingdownthehill.github.io/main/downhill.png), auto!important;

 filter: blur(2.5px);
  -webkit-filter: blur(2.5px);
}

/*myslides define*/
.mySlides {display:none; cursor: url(https://raw.githubusercontent.com/rollingdownthehill/rollingdownthehill.github.io/main/downhill.png), auto!important; margin-top: 80px;}

/* Slideshow container */
.slideshow-container {
  width: 1000px;
  height: 1000px;
  position: relative;
  text-align: center;
  margin-top: 80px; 
  margin: auto;
  cursor: url(https://raw.githubusercontent.com/rollingdownthehill/rollingdownthehill.github.io/main/downhill.png), auto!important;

}

#listing {
  display: none;
  cursor: url(https://raw.githubusercontent.com/rollingdownthehill/rollingdownthehill.github.io/main/downhill.png), auto!important;
}


/* Number text (1/3 etc) */
.numbertext {
  color: #0000ff;
  font-family: sans-serif;
  font-size: 12px;
  text-align: center;
  font-weight: bold; 
  cursor: url(https://raw.githubusercontent.com/rollingdownthehill/rollingdownthehill.github.io/main/downhill.png), auto!important;
}


.active {
  background-color: #717171;
  cursor: url(https://raw.githubusercontent.com/rollingdownthehill/rollingdownthehill.github.io/main/downhill.png), auto!important;

}

.overlay {
  text-align: center;
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  height: 100%;
  width: 100%;
  opacity: 0;
  transition: .5s ease;
  background-color: #7f7f7f;
}

.slideshow-container:hover .overlay {
  opacity: 0.8;
}

.text {
  color: blue;
  font-size: 18px;
  font-family: sans-serif;
  position: relative;
  top: 25%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .text {font-size: 11px}
}
</style>
</head>
<body>
<div class="site_header">

  <img src="https://raw.githubusercontent.com/rollingdownthehill/rollingdownthehill.github.io/main/hill.png" height="273" width="506"/>
  </div>
  </div>
</div>



</div>
</div>


<div id="listing"></div>
<div class="slideshow-container">

    </b></div>

<div class="mySlides fade">
  <img src="https://raw.githubusercontent.com/rollingdownthehill/rollingdownthehill.github.io/main/leg.jpg" style="width:100%">
  <div class="numbertext">Photo Courtesy of Kate</div>
</div>

</div>
<br>

<div class='dot-container' style="text-align:center">

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">
  var S3BL_IGNORE_PATH = false;
  var S3B_ROOT_DIR = '';//SUBDIR_L2/';
  var S3B_SORT = 'OLD2NEW';
  var EXCLUDE_FILE = 'index.html';
  var EXCLUDE_FILE = 'header/';
  // var AUTO_TITLE = true;
  // var S3_REGION = 's3'; // for us-east-1
</script>
<script type="text/javascript" src="https://rawgit.com/rufuspollock/s3-bucket-listing/gh-pages/list.js"></script>
<script>
var slideIndex = 0;

function appendSlides() {
  return new Promise(function(res, rej) {
    var files = document.querySelectorAll('#listing a');
    files.forEach(function(d, i) {
      $('.slideshow-container')
      .append('<div class="mySlides fade"><img src="' + d.href + '" style="width: 100%, max-height: 800px, position: center, margin-top: 40px; "></div>')
      $('.dot-container').append('<span class="dot"></span>');
    })
    res('worked')
  })
}

function showSlides() {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("dot");
    for (i = 0; i < slides.length; i++) {
       slides[i].style.display = "none";  
    }
    slideIndex++;
    if (slideIndex> slides.length) {slideIndex = 1}    
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";  
    dots[slideIndex-1].className += " active";
    setTimeout(showSlides, 50); // Change image every 2 seconds


}


function main() {
  appendSlides()
    .then(showSlides)
}

$(document).ready(function() {
  setTimeout(function() {
    main();
  }, 500)
})


</script>

</body>
</html>
